<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Phim & Truyện Của Tôi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }

        /* Phần Tiêu đề và Nút liên kết */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #e50914;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        /* Nút liên kết Web Thái Nguyên */
        .btn-link {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-link:hover {
            background: #e50914;
            border-color: #e50914;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
        }

        .card:hover { transform: translateY(-5px); border-color: #e50914; }

        /* Khung ảnh đại diện */
        .thumb {
            width: 100%;
            height: 180px;
            background: #000;
            overflow: hidden;
        }

        /* Ảnh thật sẽ lấp đầy khung */
        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Giúp ảnh không bị méo */
            transition: transform 0.3s;
        }

        .card:hover .thumb img { transform: scale(1.1); }

        .info { padding: 15px; text-align: center; }
        .title { font-weight: bold; font-size: 1.1em; margin-bottom: 5px; }
        .type { font-size: 0.9em; color: #aaa; background: #000; padding: 4px 8px; border-radius: 4px; }

        /* Modal xem phim */
        #viewer {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 999;
            justify-content: center; align-items: center;
        }
        
        .viewer-box { width: 90%; max-width: 900px; position: relative; }
        .close-btn { 
            position: absolute; top: -40px; right: 0; 
            color: white; font-size: 30px; cursor: pointer; 
        }
        iframe { width: 100%; aspect-ratio: 16/9; border: none; }
    </style>
</head>
<body>

    <header>
        <h1>Tuyển Tập Truyện Dân Gian</h1>
        
        <a href="http://khotruyenthainguyen.indevs.in/" target="_blank" class="btn-link">
            <i class="fas fa-external-link-alt"></i> Ghé thăm Kho Truyện Thái Nguyên
        </a>
    </header>

    <div class="grid" id="content-grid">
        </div>

    <div id="viewer">
        <div class="viewer-box">
            <span class="close-btn" onclick="closeView()">&times;</span>
            <div id="screen"></div>
        </div>
    </div>

    <script>
        // --- CẤU HÌNH DỮ LIỆU ---
        // CHÚ Ý: Bạn hãy thay tên file ảnh (anh1.jpg...) đúng với tên bạn tải lên GitHub
        const data = [
            {
                name: "Sự Tích Chiếc Yếm Bò",
                type: "Phim Hoạt Hình",
                link: "https://www.youtube.com/embed/DYQi8GYS5E4", 
                image: "anh1.jpg" // Thay tên ảnh của bạn vào đây
            },
            {
                name: "Sự Tích Hạt Lúa",
                type: "Phim Hoạt Hình",
                link: "https://www.youtube.com/embed/SrRZDv5966o",
                image: "anh2.jpg" // Thay tên ảnh của bạn vào đây
            },
            {
                name: "Người Vợ Câm",
                type: "Truyện / Phim",
                link: "https://www.youtube.com/embed/uYz8OPu_T9A",
                image: "anh3.jpg" // Thay tên ảnh của bạn vào đây
            }
        ];

        const grid = document.getElementById('content-grid');

        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Code xử lý: Nếu có ảnh thì hiện ảnh, nếu lỗi thì hiện icon
            card.innerHTML = `
                <div class="thumb">
                    <img src="${item.image}" onerror="this.src='https://via.placeholder.com/300x180?text=Chua+Co+Anh'">
                </div>
                <div class="info">
                    <div class="title">${item.name}</div>
                    <span class="type">${item.type}</span>
                </div>
            `;
            card.onclick = () => openView(item.link);
            grid.appendChild(card);
        });

        function openView(link) {
            document.getElementById('screen').innerHTML = `<iframe src="${link}" allowfullscreen></iframe>`;
            document.getElementById('viewer').style.display = 'flex';
        }

        function closeView() {
            document.getElementById('viewer').style.display = 'none';
            document.getElementById('screen').innerHTML = '';
        }
    </script>

</body>
</html>
