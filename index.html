<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Tàng Truyện Cổ Tích</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914; /* Màu đỏ nổi bật */
            --bg: #141414;
            --card: #1f1f1f;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo { font-size: 24px; font-weight: bold; color: var(--primary); text-transform: uppercase; }

        /* Banner giới thiệu */
        .hero {
            padding: 60px 40px;
            text-align: center;
            background: linear-gradient(to bottom, #000, var(--bg));
        }
        .hero h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .hero p { color: #aaa; max-width: 600px; margin: 0 auto; }

        /* Danh sách truyện */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Tự động chia cột */
            gap: 30px;
        }

        .card {
            background-color: var(--card);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* Ảnh thumbnail giả lập (chữ trên nền màu) */
        .thumb-placeholder {
            width: 100%;
            height: 160px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #555;
            font-weight: bold;
        }
        
        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: none; /* Ẩn ảnh thật nếu chưa có */
        }

        .card-body { padding: 15px; }
        .card-title { font-size: 1.1rem; font-weight: bold; margin: 0 0 5px 0; }
        .card-type { font-size: 0.8rem; color: #bbb; background: #333; padding: 2px 6px; border-radius: 4px; }

        /* Modal xem phim/truyện */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 900px;
            position: relative;
            background: #000;
            padding: 5px;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: -40px; right: 0;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 0.9rem;
            border-top: 1px solid #333;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">KHO TÀNG CỔ TÍCH</div>
    </header>

    <div class="hero">
        <h1>Tuyển Tập Truyện Dân Gian</h1>
        <p>Những câu chuyện ý nghĩa về văn hóa và con người Việt Nam.</p>
    </div>

    <div class="container">
        <div class="grid" id="story-grid">
            </div>
    </div>

    <div id="viewerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <footer>
        &copy; 2026 My Story Collection. Designed for Web.
    </footer>

    <script>
        // --- CẤU HÌNH DỮ LIỆU CỦA BẠN ---
        // Hãy dán link YouTube hoặc Google Drive của bạn vào phần "link" bên dưới
        const myStories = [
            {
                title: "Sự Tích Chiếc Yếm Bò",
                type: "Phim Hoạt Hình",
                // Thay link bên dưới bằng link YouTube của bạn (dạng embed)
                link: "https://youtu.be/SrRZDv5966o", 
                bgParam: "YemBo" // Dùng để tạo ảnh nền giả
            },
            {
                title: "Sự Tích Hạt Lúa",
                type: "Phim Hoạt Hình",
                link: "https://youtube.com/shorts/DYQi8GYS5E4?feature=share",
                bgParam: "HatLua"
            },
            {
                title: "Người Vợ Câm",
                type: "Truyện Tranh / Phim",
                link: "https://youtube.com/shorts/uYz8OPu_T9A?feature=share",
                bgParam: "NguoiVoCam"
            }
        ];

        const grid = document.getElementById('story-grid');
        const modal = document.getElementById('viewerModal');
        const modalBody = document.getElementById('modalBody');

        // Tạo danh sách hiển thị
        myStories.forEach(story => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Tạo ảnh nền giả (bạn có thể thay bằng thẻ <img> thật nếu muốn)
            const thumbUrl = `https://via.placeholder.com/400x250/333333/ffffff?text=${story.bgParam}`;
            
            card.innerHTML = `
                <img src="${thumbUrl}" alt="${story.title}" style="display:block;">
                <div class="card-body">
                    <div class="card-title">${story.title}</div>
                    <span class="card-type">${story.type}</span>
                </div>
            `;
            
            // Sự kiện click để xem
            card.onclick = () => {
                modalBody.innerHTML = `<iframe src="${story.link}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                modal.style.display = 'flex';
            };

            grid.appendChild(card);
        });

        // Đóng modal
        function closeModal() {
            modal.style.display = 'none';
            modalBody.innerHTML = ''; // Dừng video
        }

        // Đóng khi click ra ngoài
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
