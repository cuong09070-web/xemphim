<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Phim & Truyện Của Tôi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #e50914;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .card:hover { transform: translateY(-5px); border-color: #e50914; }

        /* Khung ảnh đại diện */
        .thumb {
            width: 100%;
            height: 180px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #555;
        }

        /* Chỉnh ảnh thật nếu có */
        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info { padding: 15px; text-align: center; }
        .title { font-weight: bold; font-size: 1.1em; margin-bottom: 5px; }
        .type { font-size: 0.9em; color: #aaa; background: #000; padding: 4px 8px; border-radius: 4px; }

        /* Modal xem phim */
        #viewer {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 999;
            justify-content: center; align-items: center;
        }
        
        .viewer-box { width: 90%; max-width: 900px; position: relative; }
        .close-btn { 
            position: absolute; top: -40px; right: 0; 
            color: white; font-size: 30px; cursor: pointer; 
        }
        iframe { width: 100%; aspect-ratio: 16/9; border: none; }
    </style>
</head>
<body>

    <h1>Tuyển Tập Truyện Dân Gian</h1>

    <div class="grid" id="content-grid">
        </div>

    <div id="viewer">
        <div class="viewer-box">
            <span class="close-btn" onclick="closeView()">&times;</span>
            <div id="screen"></div>
        </div>
    </div>

    <script>
        // --- DANH SÁCH 3 TRUYỆN CỦA BẠN ---
        // Bạn hãy thay LINK_YOUTUBE_CUA_BAN bằng link thật nhé
        const data = [
            {
                name: "Sự Tích Chiếc Yếm Bò",
                type: "Phim Hoạt Hình",
                link: "https://youtube.com/shorts/DYQi8GYS5E4", 
                icon: "fa-film" // Biểu tượng phim
            },
            {
                name: "Sự Tích Hạt Lúa",
                type: "Phim Hoạt Hình",
                link: "https://youtu.be/SrRZDv5966o",
                icon: "fa-seedling" // Biểu tượng hạt giống
            },
            {
                name: "Người Vợ Câm",
                type: "Truyện / Phim",
                link: "https://youtube.com/shorts/uYz8OPu_T9A",
                icon: "fa-book-open" // Biểu tượng sách
            }
        ];

        const grid = document.getElementById('content-grid');

        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            // Tạo thẻ hiển thị (dùng icon thay vì ảnh để không bị lỗi xám xịt)
            card.innerHTML = `
                <div class="thumb">
                    <i class="fas ${item.icon}"></i>
                </div>
                <div class="info">
                    <div class="title">${item.name}</div>
                    <span class="type">${item.type}</span>
                </div>
            `;
            card.onclick = () => openView(item.link);
            grid.appendChild(card);
        });

        function openView(link) {
            document.getElementById('screen').innerHTML = `<iframe src="${link}" allowfullscreen></iframe>`;
            document.getElementById('viewer').style.display = 'flex';
        }

        function closeView() {
            document.getElementById('viewer').style.display = 'none';
            document.getElementById('screen').innerHTML = '';
        }
    </script>

</body>
</html>
